{% extends 'tongozahome/base.html' %}
{% load crispy_forms_tags %}

{% block headblock %}

{% endblock %}

<body>

{% block site_wrapper %}

<div class="super_container">
    <div class=" container content-section mt-5">
        <form method="POST">
<!--                protect form from attacks-->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Image</legend>
<!--                    Call the form from views-->
                <h2> Are you sure you want to delete image for "{{ object.item }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{{ object.get_absolute_url }} ">Cancel</a>
            </div>
        </form>

    </div>
</div>


{% endblock %}


{% block extra_scripts %}


{% endblock %}
</body>
